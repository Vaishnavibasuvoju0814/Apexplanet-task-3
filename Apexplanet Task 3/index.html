<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Knowledge Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Knowledge Quiz</h1>
            <div class="weather-display" id="weatherDisplay">
                <h2>Current Weather</h2>
                <div class="weather-info">
                    <div class="weather-icon"><i class="fas fa-cloud-sun"></i></div>
                    <div class="weather-details">
                        <p>Loading weather data...</p>
                        <button id="refreshWeather">Refresh</button>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="quiz-container" id="quizContainer">
                <div class="quiz-intro" id="quizIntro">
                    <h2>Test Your Weather Knowledge</h2>
                    <p>This quiz contains 10 questions about weather phenomena and meteorology.</p>
                    <button id="startQuiz">Start Quiz</button>
                </div>

                <div class="quiz-questions" id="quizQuestions" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                    <div class="question-container" id="questionContainer">
                        <h2 id="questionText">Question text goes here</h2>
                        <div class="options" id="optionsContainer">
                            <!-- Options will be inserted here by JavaScript -->
                        </div>
                    </div>
                    <button class="nav-btn" id="nextQuestion" disabled>Next Question</button>
                </div>

                <div class="quiz-results" id="quizResults" style="display: none;">
                    <h2>Quiz Results</h2>
                    <div class="score-display">
                        <p>You scored <span id="score">0</span> out of <span id="totalQuestions">10</span></p>
                        <div class="score-circle">
                            <svg width="120" height="120" viewBox="0 0 120 120">
                                <circle class="circle-bg" cx="60" cy="60" r="54" stroke-width="12"></circle>
                                <circle class="circle-progress" cx="60" cy="60" r="54" stroke-width="12" stroke-dasharray="339.292" stroke-dashoffset="339.292"></circle>
                            </svg>
                            <div class="score-percent" id="scorePercent">0%</div>
                        </div>
                    </div>
                    <div class="feedback" id="feedback"></div>
                    <button id="restartQuiz">Take Quiz Again</button>
                </div>
            </div>
        </main>

        <footer>
            <p>Weather data provided by <a href="https://openweathermap.org/" target="_blank">OpenWeatherMap</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
